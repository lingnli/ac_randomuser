<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A22:Challenge!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-sm navbar-light" id="navbar">
    <a class="navbar-brand" href="#">Alphacamp User Group</a>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-item nav-link home" href="index.html">Home</a>
        <a class="nav-item nav-link male" href="#">Male</a>
        <a class="nav-item nav-link female" href="#">Female</a>
        <a class="nav-item nav-link likes" href="likes.html">Likes</a>
      </div>

    </div>
  </nav>


  <!--data panel-->
  <div class="container">
    <!--搜尋及變換格式-->
    <div class="row" id="search-bar">
      <form id="search" class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="search name ...">
        <button type="submit" class="search btn btn-primary mb-2">Search</button>
      </form>
    </div>

    <div class="mode-btn">
      <i class="fa fa-bars" data-type="list" aria-hidden="true"></i>
      <i class="fa fa-th" data-type="card" aria-hidden="true"></i>
    </div>


    <div class="row" id="data-panel">
      <!-- print user here -->
    </div>
  </div>

  <!--modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="
    width: 600px;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="flexbox">
            <div class="box-left">
              <img class="modal-img card-img-top" src="" alt="Card image cap" id="avator">
            </div>
            <div class="box-right">
              <h5 class="card-title" id="name"></h5>
              <p class="card-text bottom" id="email"></p>
              <p class="card-text bottom" id="region"></p>
              <p class="card-text bottom" id="birthday"></p>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--分頁-->
  <nav aria-label="Page navigation" class='Page-navigation'>
    <ul class="pagination justify-content-center" id="pagination">
      <!--使用js產生的分頁在這-->
    </ul>
  </nav>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
